<!DOCTYPE html>
<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href='https://fonts.googleapis.com/css?family=Audiowide:400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script id="jld" type="application/ld+json"><%= htmlWebpackPlugin.options.jld %></script>
    <meta property="og:image" content="https://raw.githubusercontent.com/ocftw/civictechfest.org/ctf/app/images/og.jpg">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">

    <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. --> 
    <link rel="apple-touch-icon-precomposed" href="<%= require('images/favicon_180x180.png') %>">

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
    <link rel="icon" href="<%= require('images/favicon_196x196.png') %>">
  </head>
  <body>
    <div id="react-root"></div>
  </body>
</html>
